<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="utf-8" />
    <title>Poyecto con Javascript</title>

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- CODIGO SLIDER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>

    <!-- moment JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js"></script>

    <!-- MIS SCRIPTS -->
    <script src="js/main.js"></script>

</head>

<body>

    <div id="selector-theme">

        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>

    </div>

    <section id="global">

        <!-- CABECERA -->

        <header id="header">

            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>

        </header>

        <!-- FIN CABECERA -->

        <!-- SLIDER -->

        <div id="slider">
            <div class="galeria">
                <div><img src="img/cielo.jpg" title="Cielo" /></div>
                <div><img src="img/hojas.jpg" title="Hojas" /></div>
                <div><img src="img/rojo.jpg" title="Rojo" /></div>
            </div>
        </div>

        <!-- FIN SLIDER -->

        <!-- CONTENIDO -->

        <section id="content">

            <div id="posts">

               

            </div>

            <aside id="sidebar">

                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" />
                    <p></p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>

                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name"/>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"/>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password"/>

                        <input type="submit" value="Entrar"/>

                    </form>
                </div>

            </aside>

        </section>

        <div class="clearfix"></div>

        <!-- FIN CONTENIDO -->

    </section>

    <footer>

        Adrian Peñalver Fernandez &copy;
        <a href="#" class="subir">Subir arriba</a>

    </footer>

</body>

</html>
