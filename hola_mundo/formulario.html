<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Ejercicio DOM, eventos y funciones</title>
        <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
        <style>

            .box{
                width: 200px;
                height: 250px;
                float: left;
                margin: 50px;
            }

            .dashed{
                border: 3px dashed black;
                padding: 5px;
            }

        </style>
    </head>

    <body>

        <!--
        
            1. fORMULARIO CON CAMPOS NOMBRE, APELLIDOS Y EDAD
            2. BOTON DE ENVIAR EL FORMULARIO
            3. EVENTO SUBMIT
            4. MOSTRAR DATOS POR PANTALLA
            5. BOTON QUE AL DARLE CLIC NOS MUESTRE LOS DATOS ACTUALES DEL FORMULARIO
            6. validacion de formulario
        
        -->
       
        <h1>Ejercicio DOM, eventos y funciones</h1>

        <div class="box">

            <form action="#" method="POST" id="formulario" onsubmit="return false">

                <label for="nombre">Nombre</label><br/>
                <input type="text" name="nombre" id="nombre"/><br/>
                <span id="error_nombre"></span>

                <label for="apellidos">Apellidos</label><br/>
                <input type="text" name="apellidos" id="apellidos"/><br/>
                <span id="error_apellidos"></span>

                <label for="edad">Edad</label><br/>
                <input type="number" name="edad" id="edad"/><br/>
                <span id="error_edad"></span>

                <input type="submit" value="enviar" id="submit"/>

            </form>

        </div>

        <div class="box dashed">

            <h3>Informacion del usuario:</h3>
            <hr/>

        </div>

    </body>

</html>
